<h1 class="text-center" style="padding-top:30px;">Register</h1>

  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Favourite musician</label>
    <input type="text" class="form-control" id="inputCity">

  <div class="col-md-6">

  </div>
